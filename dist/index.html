<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <div class ='container'>
            <div class ='nav'>
                <button type="button" class = 'modalBtn'>New Project</button>
                <button type="button" class = 'viewAll'>View All Projects</button>
      
     
                  </div>
                  
          <div class ='modal'>
              <div class ='modalContent'>
            <label for="projectName"><h3>Project Name</h3></label>
            <input type="text" class="projectName" name="projectName"><br>

            <label for = 'priority'><h3>Priority Level</h3> </label>
            <select class ='priority' name = 'priority'>
                <option value = 'Low'>Low</option>
                <option value = 'Medium'>Medium</option>
                <option value = 'High'>High</option>
                <option value = 'Urgent'>Urgent</option>
            </select><br>

            <label for ='notes'><h3>Notes</h3></label>
            <textarea name="notes" class= "notes" cols="40" rows="10"></textarea>
<br>
            <label for = 'dueDate'><h3>Due Date</h3></label>
            <input type ='text'  placeholder ='MM/DD/YYYY' class ='dueDate' name = 'dueDate'>


       <br> <button type= 'button' class = 'close'>Add 
            
        </button></div>
    </div>

    <div class ='taskModal'>
        <div class ='TaskModalContent'>
      <label for="taskName"><h3>Task Name</h3></label>
      <input type="text" class="taskName" name="taskName"><br>

      <label for = 'priority'><h3>Priority Level</h3> </label>
      <select class ='taskpriority' name = 'priority'>
          <option value = 'Low'>Low</option>
          <option value = 'Medium'>Medium</option>
          <option value = 'High'>High</option>
          <option value = 'Urgent'>Urgent</option>
      </select><br>

      <label for ='notes'><h3>Notes</h3></label>
      <textarea name="notes" class= "tasknotes" cols="40" rows="10"></textarea>
<br>
      <label for = 'dueDate'><h3>Due Date</h3></label>
      <input type ='text'  placeholder ='MM/DD/YYYY' class ='taskdueDate' name = 'dueDate'>


 <br> <button type= 'button' class = 'taskclose'>Add Task
      
  </button></div>
</div>


<div class ='editTaskModal'>
    <div class ='EditmodalContent'>
  <label for="updadeTaskName"><h3>Tasks Name</h3></label>
  <input type="text" class="taskNameArea" name="projectName"><br>

  <label for = 'priority'><h3>Priority Level</h3> </label>
  <select class ='priorityArea' name = 'priority'>
      <option value = 'Low'>Low</option>
      <option value = 'Medium'>Medium</option>
      <option value = 'High'>High</option>
      <option value = 'Urgent'>Urgent</option>
  </select><br>

  <label for ='notes'><h3>Notes</h3></label>
  <textarea name="notes" class= "tasknotesArea" cols="40" rows="10"></textarea>
<br>
  <label for = 'dueDate'><h3>Due Date</h3></label>
  <input type ='text'  placeholder ='MM/DD/YYYY' class ='taskdueDateArea' name = 'dueDate'>


<br> <button type= 'button' class = 'editClose'>Edit Task / Close
  
</button></div>
</div>


<div class ='taskView'>
    <div class ='TaskModalContent'>
  <label for="taskName"><h3>Task Name</h3></label>
  <p class = 'taskViewName'></p><br>

  <label for = 'priority'><h3>Priority Level</h3> </label>
<p class = taskViewPriority></p><br>

  <label for ='notes'><h3>Notes</h3></label>
  <p class = taskViewNotes></p>
<br>
  <label for = 'dueDate'><h3>Due Date</h3></label>
  <p class = taskViewDueDate></p>


<br> <button type= 'button' class = 'taskViewclose'>Close View
  
</button></div>
</div>



        <div class = 'content'></div>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
